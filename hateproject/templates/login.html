{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="jumbotron" style="border-radius: 20px; background-color: #E2E8EF">
    <form method="post" action="{% url 'login' %}" class="mb-4">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div>
            <h3><strong>Login Page</strong></h3>
            <br>
        </div>
        <div class="form-group">
            <label for="username"><h6>Username</h6></label>
            <input type="text" name="username" class="form-control" style="border-radius: 20px;">
        </div>
        <div class="form-group">
            <label for="password"><h6>Password</h6></label>
            <input type="password" name="password" class="form-control" style="border-radius: 20px;">
        </div>
        <button type="submit" class="btn" style="background-color: #005EA2; color: #fff; border-radius: 20px;">
            <span>Login</span>
        </button>
    </form>
</div>
{% endblock %}
